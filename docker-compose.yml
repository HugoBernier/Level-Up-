version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
        image: laravel-dev
        ports:
            - "5173:5173"   # Vite
            - "8000:8000"   # Laravel
        volumes:
            - .:/var/www/html
        working_dir: /var/www/html
        command: >
            bash -c "npm install &&
                     php artisan serve --host=0.0.0.0 --port=8000 &
                     npm run dev"
